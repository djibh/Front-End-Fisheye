<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8fb8f238c.js" crossorigin="anonymous"></script>
    <title>Fisheye</title>
  </head>
  <body>
    <header>
        <a href="/" alt="Fisheye Home Page" aria-label="Page d'accueil Fisheye"><img src="assets/images/logo.png" alt="logo Fisheye" class="logo" /></a>
        <h1>Nos photographes</h1>
    </header>
    <main id="main" aria-hidden="false">
        <div class="photographer_section"></div>
        <div id="contact-modal" class="modal">
          <div class="contact-header">
            <div>
              <h1>Contactez-moi</h1>
              <h1 id="contact-modal__photographer-name"></h1>
            </div>
            <button type= "button" class="contact-modal__close-btn" title="Fermeture du formulaire" aria-label="Fermeture du formulaire de contact">&times;</button>
          </div>
        </div>
        <div role="dialog" class="modal-gallery">
          <div class="modal-gallery__body">
            <div><i type="button" class="fa-solid fa-chevron-left" tabindex="0"></i></div>
            <div class="modal-gallery__media"></div>
            <div><i type="button" class="fa-solid fa-chevron-right" tabindex="0"></i></div>
          </div>
          <button type= "button" class="close-btn" title="Fermeture de la gallerie" aria-label="Fermeture de la gallerie photo">&times;</button>
        </div>
    </main>
    <script src="scripts/utils/categoriesSort.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/galleryModal.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/pages/index.js"></script>
  </body>
</html>
