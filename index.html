<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c8fb8f238c.js" crossorigin="anonymous"></script>
    <title>Fisheye</title>
  </head>
  <body>
    <header>
        <a href="/" alt="Fisheye Home Page" aria-label="Page d'accueil Fisheye"><img src="assets/images/logo.png" class="logo" /></a>
        <h1>Nos photographes</h1>
    </header>
    <main id="main">
        <div class="photographer_section"></div>
        <div id="contact-modal" class="modal">
          <header>
            <div>
              <h1>Contactez-moi</h1>
              <h1 id="contact-modal__photographer-name"></h1>
            </div>
            <span class="contact-modal__close-btn" aria-label="Fermeture du formulaire de contact">&times;</span>
          </header>
        </div>
        <div class="modal-gallery">
          <span class="close-btn">&times;</span>
          <div class="modal-gallery__body">
            <div><i class="fa-solid fa-chevron-left"></i></div>
            <div class="modal-gallery__media"></div>
            <div><i class="fa-solid fa-chevron-right"></i></div>
          </div>
        </div>
    </main>
    <footer></footer>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/galleryModal.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/pages/index.js"></script>
  </body>
</html>
